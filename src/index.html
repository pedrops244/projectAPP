<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escaneador de Código de Barras</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <button id="scannerTab">Scanner</button>
      <button id="ordersTab">Meus Pedidos</button>
    </nav>

    <!-- Scanner Section -->
    <section id="scannerSection">
      <div id="controls">
        <button id="startButton">Abrir Câmera</button>
        <input type="text" id="codigo" placeholder="Código lido" />
        <input type="text" id="quantidade" placeholder="Quantidade" />
        <button id="addButton">Adicionar Produto</button>
        <button id="sendButton" class="btn-enviar">Enviar Produtos</button>
      </div>
      <div id="produtos"></div>
      <video id="preview"></video>
    </section>

    <!-- Meus Pedidos Section -->
    <section id="ordersSection" style="display: none">
      <h2>Meus Pedidos</h2>
      <div id="ordersList"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
