<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escaneador de Código de Barras</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="controls">
      <button id="startButton"><i class="fa-solid fa-camera"></i></button>
      <input type="text" id="codigo" placeholder="Código do produto" />
      <input type="text" id="quantidade" placeholder="Quantidade" />
      <button id="addButton">
        <i class="fa-solid fa-plus"></i>
      </button>
      <button id="sendButton" class="btn-enviar">Enviar Produtos</button>
    </div>

    <div id="produtos"></div>

    <video id="preview"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
